<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IRIS QR Code Generator</title>
</head>
<body>
    <div class="container">
        <h1>IRIS QR CODE GENERATOR</h1>
        <div class="main">
            <input type="text" class="input" placeholder="Enter text or URL...">
            <button class="btn">Generate</button>
            <div class="code-container">
                <img src="" alt="qrcode" class="code">
            </div>
        </div>
        <div id="toast" class="toast">Successfully Generated!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
